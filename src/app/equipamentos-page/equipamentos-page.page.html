<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Cadastro Equipamentos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="success">

    <ion-item color="success">
        <ion-input required type="text" [(ngModel)]="equip.descricao" placeholder=" Nome do equipamento"></ion-input>
    </ion-item>
    <ion-item color="success">
        <ion-label style=" color: black;">
            <ion-icon slot="end" name="location"></ion-icon>Setor</ion-label>
        <ion-select style=" color: black;" okText="Ok" cancelText="Sair" [(ngModel)]="equip.setor">
            <ion-select-option *ngFor="let setor of setores" [value]="setor.descricao">{{ setor.descricao }}</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item color="success">
        <ion-label style=" color: black;">
            <ion-icon slot="end" name="subway"></ion-icon>Equipamento</ion-label>
        <ion-select style=" color: black;" okText="Ok" cancelText="Sair" [(ngModel)]="equip.descricao">
            <ion-select-option *ngFor="let equipamento of equipamentos" [value]="equipamento.descricao">{{ equipamento.descricao }}</ion-select-option>
        </ion-select>
    </ion-item>


</ion-content>

<ion-footer>
    <ion-toolbar color="success ">
        <ion-button (click)="saveEquipamento() " expand="block " color="dark ">
            Cadastrar Equipamento
        </ion-button>
    </ion-toolbar>
</ion-footer>
