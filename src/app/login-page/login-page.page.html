<ion-header>
    <ion-toolbar color="success">
        <ion-buttons>
            <ion-back-button slot="start" color="dark"></ion-back-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="success">

    <div class="n1">
        <ion-text>
            <ion-icon name="settings"></ion-icon>
            EasyCall
        </ion-text>

        <br>
    </div>

    <form (ngSubmit)="login()">
        <ion-item color="success">
            <ion-label color="dark"><b>E-mail*</b></ion-label>
            <ion-input type="E-mail" [(ngModel)]="usuario.email" name="txtemail"></ion-input>
        </ion-item>

        <ion-item color="success">
            <ion-label color="dark"><b>Senha*</b></ion-label>
            <ion-input type="password" [(ngModel)]="usuario.senha" name="txtsenha"></ion-input>
        </ion-item>

        <br>
        <ion-button type="submit" color="dark" expand="block" fill="outline">Acessar</ion-button>

    </form>

</ion-content>
