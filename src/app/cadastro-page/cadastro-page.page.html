<ion-header>
    <ion-toolbar color="success">
        <ion-buttons>
            <ion-back-button slot="start" color="dark"></ion-back-button>
        </ion-buttons>
        <ion-title>Cadastro</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content color="success">

    <div class="n1">
        <ion-text>
            <ion-icon name="settings"></ion-icon>
            EasyCall
        </ion-text>

        <br>
    </div>


    <ion-item color="success ">
        <ion-label color="dark"><b>Name*</b></ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nome" name="txtnome"></ion-input>
    </ion-item>

    <ion-item color="success">
        <ion-label color="dark"><b>E-mail*</b></ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="txtemail"></ion-input>
    </ion-item>

    <ion-item color="success">
        <ion-label color="dark"><b>Senha*</b></ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" name="txtsenha"></ion-input>
    </ion-item>

    <ion-item color="success">
        <ion-label style=" color: black;">
            <ion-icon name="location"></ion-icon>Setor:</ion-label>
        <ion-select style=" color: black;" okText="Ok" cancelText="Sair" [(ngModel)]="usuario.setor">
            <ion-select-option *ngFor="let setor of listSetor" [value]="setor">{{setor }}</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item color="success">
        <ion-label color="dark"><b>Função:</b></ion-label>
        <ion-select style=" color: black;" okText="Ok" cancelText="Sair" [(ngModel)]="usuario.funcao">
            <ion-select-option *ngFor="let funcao of listFuncao" [value]="funcao">{{funcao}}</ion-select-option>
        </ion-select>
    </ion-item>
    <br>
    <ion-button (click)="cadastrarUsuario()" color="dark" expand="block" fill="outline">Cadastrar</ion-button>


</ion-content>
