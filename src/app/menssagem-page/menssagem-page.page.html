<ion-header>
    <ion-toolbar color="success">
        <ion-buttons>
            <ion-back-button slot="start" color="dark"></ion-back-button>
        </ion-buttons>
        <!-- // varial vel do mensagem.ts metodo getUser -->
        <ion-title>{{nomeuser}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="">

    <div class="n1">
        <ion-text>
            <ion-icon name="settings"></ion-icon>
            EasyCall
        </ion-text>
        <br>
    </div>


    <ion-list no-lines>
        <ion-item *ngFor="let msg of listamensagens  async">
            <app-chat-bubble *ngIf="msg.de==usuario && msg.para==usuariomensagem" [mensagem]="msg" [p]="'left'"></app-chat-bubble>
            <app-chat-bubble *ngIf="msg.para==usuario && msg.de==usuariomensagem" [mensagem]="msg" [p]="'rigth'"></app-chat-bubble>

        </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar color="success">
        <ion-item color="success">
            <ion-input color="dark" type="text" [(ngModel)]="mensagem.texto" (keyup.enter)="postarMensagem(mensagem.texto); mensagem.texto=''" name="txtmensagem"></ion-input>
            <ion-button (click)="postarMensagem(mensagem.texto); mensagem.texto=''" color="success">
                <ion-icon name="send" color="dark"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-toolbar>
</ion-footer>
